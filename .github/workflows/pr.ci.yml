name: CI

on:
  pull_request:
    branches:
      - main
      - 'release/**'
  push:
    branches:
      - main
      - 'release/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-lint:
    name: Lint, Test y Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Necesario para que netlify-postbuild.js pueda leer info de git (hash y rama)
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test -- --run

      - name: Build
        run: npm run build

      - name: Verificar version.json generado
        run: test -f dist/version.json && echo "version.json OK" || (echo "version.json no generado" && exit 1)

      - name: Verificador local (informativo)
        run: node verify-version.js

  verify-prod:
    name: Verificar versión en Netlify (producción)
    # Solo cuando se hace push a main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-test-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar versión remota
        run: node verify-version.js https://kubaquizapp.netlify.app/